<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- Always include this line of code below -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rest countries provides access to flag and country details for every country in the world.">
    <link rel="stylesheet" href="/styles/styles.css"/>
    <link rel="stylesheet" href="/styles/queries.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Country Details</title>
  </head>

  <body class="page light">
    <div class="header">
      <div class="container countries-header">
        <h1>
          <a class="countries-header-link" href="/index.html"
            >Where&nbsp;in&nbsp;the&nbsp;world?</a
          >
        </h1>
        <button type="button" class="dark-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon moon-icon"
            viewBox="0 0 512 512"
          >
            <title>Moon</title>
            <path
              d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
          </svg>
          Dark Mode
        </button>
      </div>
    </div>
    <div class="container grid grid--1-cols">
      <button type="button" class="back">&#8592;  Back</button>
      <div class="grid grid--2-cols country-info-details spacing2">
        <img class="large-flag"></img>
        <div class="country-text-detail grid grid--2-cols">
          <h2 class="row1-col1"></h2>
          <div class="row2-col1">
            <p class = "native-name">Native Name: <span class="value1"></span></p>
            <p class = "country-details-pop">Population: <span class="value2"></span></p>
            <p class = "country-details-region">Region: <span class="value3"></span></p>
            <p class = "country-details-sub">Sub Region: <span class="value4"></span></p>
            <p class = "country-details-cap">Capital: <span class="value5"></span></p>
          </div>
          <div class="row2-col2">
            <p class = "domain">Top Level Domain: <span class="value6"></span></p>
            <p class = "currency">Currencies: <span class="value7"></span></p>
            <p class = "language">Languages: <span class="value8"></span></p>
          </div>
          <div class="row3-col12">
            <p class="border">Border&nbsp;Countries:</p> 
            <div class="value9 grid grid--3-cols"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/country-bundle.js" type="text/javascript"></script>
  </body>
</html>
