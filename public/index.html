<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Where in the world</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="countries-header">Where in the world?</h1>
        <button type="button" class="dark-mode">
          <i class="fa fa-moon-o"></i> Dark Mode
        </button>
      </div>
      <input
        type="search"
        class="country-search"
        placeholder="Search for a country"
      />
      <select class="country-filter">
        <option value="">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
        <option value="Antarctic">Antarctic</option>
      </select>
      <div class="country-info"></div>
    </div>
    <script src="/scripts/index-bundle.js" type="text/javascript"></script>
  </body>
</html>
