<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&display=swap">
    <title>Where in the world</title>
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button type="button" class="dark-mode">Dark Mode</button>
      <input type="search" class ="country-search" placeholder="Search for a country">
      <select class="country-filter">
        <option value="">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
        <option value="Antarctic">Antarctic</option>
      </select>
      <div class="country-info"></div>
    </div>
    <script src="/scripts/index-bundle.js" type="text/javascript"></script>
  </body>
</html>
