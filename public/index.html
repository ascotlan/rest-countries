<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- Always include this line of code below -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rest countries provides access to flag and country details for every country in the world."
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Where in the world</title>
  </head>
  <body class="page light">
    <header class="header">
      <div class="container countries-header">
        <h1>
          <a class="countries-header-link" href="/index.html"
            >Where in the world?</a
          >
        </h1>
        <button type="button" class="dark-mode">
          <i class="fa fa-moon-o"></i> Dark Mode
        </button>
      </div>
    </header>
    <main class="container grid grid--1-cols">
      <section class="country-filters">
        <input
          type="search"
          class="country-search"
          placeholder="Search for a country..."
        />
        <select class="country-filter">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctic">Antarctic</option>
        </select>
      </section>
      <section class="country-info grid grid--4-cols"></section>
    </main>
    <script src="/scripts/index-bundle.js" type="text/javascript"></script>
  </body>
</html>
