<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- Always include this line of code below -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rest countries provides access to flag and country details for every country in the world."
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Where in the world</title>

    <style>
      .attribution {
        font-size: 1.1rem;
        text-align: center;
        margin: 1.6rem 0 6.4rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="page light">
    <header class="header">
      <div class="container countries-header">
        <h1>
          <a class="countries-header-link" href="/index.html"
            >Where&nbsp;in&nbsp;the&nbsp;world?</a
          >
        </h1>
        <button type="button" class="dark-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon moon-icon"
            viewBox="0 0 512 512"
          >
            <title>Moon</title>
            <path
              d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
          </svg>
          Dark Mode
        </button>
      </div>
    </header>
    <main class="container grid grid--1-cols">
      <section class="country-filters grid grid--2-cols">
        <div class="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon search-icon"
            viewBox="0 0 512 512"
          >
            <title>Search</title>
            <path
              d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29L448 448"
            />
          </svg>
          <input
            type="search"
            class="country-search"
            placeholder="Search for a country..."
          />
        </div>
        <select class="country-filter">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctic">Antarctic</option>
        </select>
      </section>
      <section class="country-info grid grid--4-cols"></section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Antonio Scotland</a>.
      </div>
    </main>
    <script src="/scripts/index-bundle.js" type="text/javascript"></script>
  </body>
</html>
